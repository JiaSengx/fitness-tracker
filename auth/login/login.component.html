<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="email" matInput placeholder="Your email" formControlName="email">
            <mat-hint>Please enter valid email</mat-hint>
            <mat-error>Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-hint>Plese enter password</mat-hint>
            <mat-error>Missing password</mat-error>
        </mat-form-field>
        <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button [disabled]="loginForm.invalid"
            color="primary">Submit</button>
        <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
    </form>
</section>
